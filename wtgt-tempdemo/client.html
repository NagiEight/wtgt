<!DOCTYPE html>
<html>
    <body>
        <h1>Chat App</h1>
        <ul id="messages"></ul>
        <input id="msg" autocomplete="off" /><button onclick="sendMessage()">Send</button>

        <script>
            const ws = new WebSocket("ws://localhost:3000");

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if(msg.type === "init") {
                    const messages = msg.content;
                    
                    Object.keys(messages).forEach(element => {
                        const li = document.createElement("li");
                        const current = messages[element];

                        li.textContent = `[${current.sender}] ${current.text}`;
                        li.innerHTML += `<span style="font-size: .7em;">${current.timestamp}</span>`;
                        document.getElementById("messages").appendChild(li);
                    });
                }
                else {
                    const li = document.createElement("li");
                    const current = msg.content;

                    li.innerHTML = `[${current.sender}] ${current.text} <span style="font-size: .7em; color: gray;">${current.timestamp}</span>`
                    document.getElementById("messages").appendChild(li);
                }
            };

            const sendMessage = () => {
                const input = document.getElementById("msg");
                const content = input.value.trim();

                if(content) {
                    ws.send(JSON.stringify({type: "message", content: input.value}));
                    input.value = "";
                }
            };

            const isInputFocused = (id) => {
                const input = document.getElementById(id);
                return document.activeElement === input;
            }

            document.addEventListener("keydown", (event) => {
                if(event.key === "Enter" && isInputFocused("msg"))
                    sendMessage();
            });
        </script>
    </body>
</html>
